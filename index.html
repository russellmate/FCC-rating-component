<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Interactive rating component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<link rel="stylesheet" type="text/css" href="./style.css" />
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
		<style>
			@import url('https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap');
		</style>
	</head>
	<body>
		<!-- Rating state start -->
		<div class="rating-container">
			<img class="star-logo" src="./images/icon-star.svg" alt="star" />
			<h1 class="title">How did we do?</h1>
			<p class="main-paragraph">
				Please let us know how we did with your support request. All
				feedback is appreciated to help us improve our offering!
			</p>
			<div class="rate-btns">
				<button class="rating" id="btn1">1</button>
				<button class="rating" id="btn2">2</button>
				<button class="rating" id="btn3">3</button>
				<button class="rating" id="btn4">4</button>
				<button class="rating" id="btn5">5</button>
			</div>
			<div class="footer">
				<button class="submit" type="submit">Submit</button>
			</div>
		</div>
		<!-- Rating state end -->

		<!-- Thank you state start -->
		<div class="thanks-container">
			<img
				class="thanks-phone"
				src="./images/illustration-thank-you.svg"
				alt="phone"
			/>
			<h2 class="selected">
				You selected <span class="chosen-rating"></span> out of 5
			</h2>
			<h1 class="title">Thank you!</h1>
			<p class="main-paragraph" id="thanks-paragraph">
				We appreciate you taking the time to give a rating. If you ever
				need more support, don’t hesitate to get in touch!
			</p>
		</div>
		<!-- Thank you state end -->
		<!--<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Your Name Here</a>.
		</div>-->
	</body>
	<script src="./script.js"></script>
</html>
